<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <header class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">DEVOPS</h1>
      <div class="space-x-4">
        <a href="#" class="hover:underline">Home</a>
        <a href="#products" class="hover:underline">Shop</a>
        <a href="#cart" class="hover:underline">Cart (<span id="cart-count">0</span>)</a>
      </div>
    </div>
  </header>

  <!-- Products Section -->
  <section id="products" class="my-8">
    <div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Product Card 1 -->
      <div class="bg-white rounded-lg shadow-lg p-4">
        <img src="https://via.placeholder.com/150" alt="Product 1" class="w-full h-40 object-cover rounded-t-lg">
        <h3 class="text-lg font-semibold mt-2">P1</h3>
        <p class="text-gray-600">$10.00</p>
        <button class="add-to-cart bg-blue-600 text-white py-2 px-4 mt-4 rounded hover:bg-blue-700" data-name="Product 1" data-price="10.00">
          Add to Cart
        </button>
      </div>
      
      <!-- Product Card 2 -->
      <div class="bg-white rounded-lg shadow-lg p-4">
        <img src="https://via.placeholder.com/150" alt="Product 2" class="w-full h-40 object-cover rounded-t-lg">
        <h3 class="text-lg font-semibold mt-2">Product 2</h3>
        <p class="text-gray-600">$20.00</p>
        <button class="add-to-cart bg-blue-600 text-white py-2 px-4 mt-4 rounded hover:bg-blue-700" data-name="Product 2" data-price="20.00">
          Add to Cart
        </button>
      </div>

      <!-- Product Card 3 -->
      <div class="bg-white rounded-lg shadow-lg p-4">
        <img src="https://via.placeholder.com/150" alt="Product 3" class="w-full h-40 object-cover rounded-t-lg">
        <h3 class="text-lg font-semibold mt-2">Product 3</h3>
        <p class="text-gray-600">$15.00</p>
        <button class="add-to-cart bg-blue-600 text-white py-2 px-4 mt-4 rounded hover:bg-blue-700" data-name="Product 3" data-price="15.00">
          Add to Cart
        </button>
      </div>
    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart" class="my-8">
    <div class="container mx-auto bg-white p-8 shadow-lg rounded-lg">
      <h2 class="text-xl font-semibold mb-4">Shopping Cart</h2>
      <div id="cart-items" class="space-y-4">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <div id="cart-total" class="mt-4 text-xl font-semibold">
        Total: $<span id="total-price">0.00</span>
      </div>
      <button id="checkout-btn" class="mt-6 bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Checkout</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
